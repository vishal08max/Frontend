<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
        table,tr,td,th {  
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 10px;  
        }
        th {
            background-color: darkcyan;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Products</th>
            <th>Flavours</th>
        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
        </tr>
        <tr>
            <td>Mango</td>
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr>
            <td colspan="2">These are exotic Flavours</td>
        </tr>
    </table>
</body>
</html>
