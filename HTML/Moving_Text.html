<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>marquee tag moving tag</h3>
    <marquee behavior="" direction="Right">This is simple text</marquee>  <!--left,right,up,down-->

    <hr>
    <marquee behavior="scroll" direction="Right">scroll text</marquee>  <!--Scroll tag-->
    <marquee behavior="slide" direction="Right">slide text</marquee>  <!--Slide tag-->
    <marquee behavior="alternate" direction="Right">alternate text</marquee>   <!--alternate tag-->
</body>
</html>
