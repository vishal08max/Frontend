<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
        table,tr,td,th {  
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 10px;  
        }
        th {
            background-color: darkcyan;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h3>Tables</h3>
    <table>
        <head>
            <tr>
                <th>First Name</th>
                <th>Second_Name</th>
                <th>Marks</th>
            </tr>
        </head>
        <body>
            <tr>
                <td>Vishal</td>
                <td>Jake</td>
                <td>90</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Jaiswal</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Joe root</td>
                <td>Travis Head</td>
                <td>70</td>
            </tr>
        </body>
        <tfoot>
            <tr>
                <td colspan="3">
                    Total Marks
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
