<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pre-Formated Text</h3>  <!--Pre-Formated tag to display the text as it is given in any format-->
    <p>
        function product (a,b) {
            return a+b;
        }
    </p>

    <hr>

    <p>
        <pre>
            function product (a,b) {
                return a+b;
            }
        </pre>
    </p>
    
    <hr>

    <p>
        <code>  <!--Code tag which font style changes-->
            function product (a,b) {
                return a+b;
            }
        </code>
    </p>
    <hr>
    <!--Bidirectional Object from Right to left or vice versa-->
    <p> <bdo dir="rtl">welcome to HTML</bdo></p>
    <p> <bdo dir="lrt">welcome to Developer World</bdo></p>
</body>
</html>
